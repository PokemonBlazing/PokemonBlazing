<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokémon Blazing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" type="image/x-icon" href="/src/front/public/images/favicon.png">
  </head>
<body class="max-h-screen">
  <section class="container border-red-500 bg-gray-200 min-h-screen min-w-full flex items-center justify-center">
    <div class="caja bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-4xl">
      <div class="md:w-1/2 px-5">
        <h2 class="text-2xl font-bold text-[#002D74]">Iniciar Sesión</h2>
        <form class="mt-6" action="#" method="POST">
          <div>
            <label class="block text-gray-700">Correo Electrónico</label>
            <input type="email" name="" id="" placeholder="Ingresar Correo Electrónico" class="w-full px-4 py-3 rounded-lg bg-gray-300 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>

          <div class="mt-4">
            <label class="block text-gray-700">Contraseña</label>
            <input type="password" name="" id="" placeholder="Ingresar Contraseña" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-300 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
          </div>

          <div class="text-right mt-2">
            <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Iniciar Sesión</button>
        </form>

        <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
          <hr class="border-gray-500" />
          <p class="text-center text-sm">O</p>
          <hr class="border-gray-500" />
        </div>

        <div class="text-sm flex justify-between items-center mt-3">
          <p>¿No tienes una cuenta?</p>
          <button class="py-2 px-5 ml-3 bg-blue-500 focus:bg-blue-400 text-white rounded-xl hover:scale-110 duration-300 border-blue-400  ">Registrate ahora!</button>
        </div>
      </div>

      <div class="m-12 flex items-center w-2/3 ">
        <img src="../public/images/principal-logo.png" class="rounded-2xl opacity-100" alt="page img">
      </div>

    </div>
  </section>
  </body>
</html>
